p {

}

#outputDiv {

.myButton {

}

	height: 100%;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 13;

}

.loader {
	transform: scale(2.0, 2.0);

}

.square-spin > div {
	z-index: 15;
	margin: 350px auto;
	background-color: #FFF;
	color: #96194c;
}

	display: none;
}

.cursor:after {
    content:"|";
    opacity: 0;
    animation: cursor 0.5s infinite;
}
