<html>
<head>
<meta charset="UTF-8">
<title>catalyst</title>

<link href="./css/normalize.css" rel="stylesheet">
<link href="./css/material.min.css" rel="stylesheet">

<style>

@font-face { font-family: Geomanist; src: url('./font/Geomanist-Book.otf'); } 
@font-face { font-family: Geomanist; font-weight: bold; src: url('./font/Geomanist-Bold.otf');}

html {
	background-color: #96194c;
}

body {
	background-color: #96194c;
	font-family: Geomanist, sans-serif;
}

canvas {
    /*display: fixed;*/
    display: block;
    margin: 0 auto;
    z-index: 3;
    right: 494px;
    /*left: 475px;*/
    top: 172px;
    position: fixed;


}

#bg {
	position: fixed;
	top: 0;
	right: 0;
	/*left: 0;*/
	z-index: 1;
}

p {
	font-family: 'Geomanist', sans-serif;
	font-size: 16px;
	color: #FFF !important;
}

input {
	color: #FFF;
}

#buttonControl {
	display: none;
}

#buttonNarrative {
	display: none;
}

#buttondiv {
	background-color: rgba(51,51,51,0.5);
	/*padding: 0;*/
	padding: 64px;
	position: fixed;
	/*margin: 0 auto;*/
	/*bottom: 256px;*/
/*	top: 64px;
	left: 50%;*/
	width: 100%;
	text-align: center;
	bottom: 0;
	margin: 0 auto;
	padding-bottom: 256px;
	z-index: 9;
}

.myButton {
	-moz-box-shadow:inset 0px 1px 0px 0px #a1a7cb;
	-webkit-box-shadow:inset 0px 1px 0px 0px #a1a7cb;
	box-shadow:inset 0px 1px 0px 0px #a1a7cb;
	background-color:transparent;
	-moz-border-radius:2px;
	-webkit-border-radius:2px;
	border-radius:2px;
	border:2px solid #bbe4f0;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family: 'Geomanist', sans-serif;
	/*font-style: italic;*/
	font-size:28px;
	/*font-weight: 400;*/
	padding:15px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #92a5d0;
}
.myButton:hover {
	background-color: rgba(200, 247, 197, 0.5);
}
.myButton:active {
	position:relative;
	top:1px;
	background-color: rgba(255, 255, 255, 0.5);
}

#text-input-box {
	display: none;
	width: 100%;
	margin: 0 auto;
}

#userTxtInputLabel {
	width: 100%;
	color: #FFF;
}

#goGoGo {
	position: fixed;
	bottom: 200px;
	left: 64px;
}

.mdl-textfield__input{
    color: #fff !important;
    /*border-bottom: 1px solid #fff !important;*/
}

</style>

</head>


<body>

<img src="./assets/bg.png" id="bg">


<div id="buttondiv">
	<div id="fullScreenControl">
		<p>turn audio on &amp; go</p>
		<p><small>[ tap or click ]</small></p>
		<button id="goFS" class="myButton">fullscreen</button>
	</div>

	<div id="text-input-box" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<label class="mdl-textfield__label" for="userTxtInput" id="userTxtInputLabel">Type here...</label>
		<input class="mdl-textfield__input" type="text" id="userTxtInput" name="userTxtInput" required>
		<button id="goGoGo" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"></button>
	</div>


</div>

<canvas id="myCanvas"></canvas>


<script src="https://unpkg.com/compromise"></script>
<script src="./js/material.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./index.js"></script>

</body>

</html>
